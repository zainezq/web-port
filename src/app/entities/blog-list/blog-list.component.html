<div class="blog-list">
  <h1 class="blog-header">~ The Blorg ~</h1>

  <!-- Tag Filter -->
  <div class="tag-filter">
    <button *ngFor="let tag of tags" (click)="selectTag(tag)" [class.active]="selectedTag === tag">
      {{ tag }}
    </button>
  </div>

  <!-- Blog List -->
  <div *ngFor="let blog of filteredBlogs" class="blog-row">
    <div class="blog-card">
      <div class="blog-content">
        <h2 class="blog-title">
          <a class="blog-title-link" [routerLink]="['/blogs', blog.slug]">{{ blog.title }}</a>
        </h2>
        <p class="blog-summary">{{ blog.summary }}</p>
        <p class="blog-date">üìÖ {{ blog.date }} | ‚è± {{ blog.readingTime }}</p>

        <!-- Blog Tags -->
        <div class="blog-tags">
          <span *ngFor="let tag of blog.tags" class="tag">{{ tag }}</span>
        </div>
      </div>
      <div class="blog-footer">
        <a [routerLink]="['/blogs', blog.slug]" class="read-more-btn">Read Full Article ‚Üí</a>
      </div>
    </div>
  </div>
</div>
