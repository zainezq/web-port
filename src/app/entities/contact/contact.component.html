<script src="https://smtpjs.com/v3/smtp.js"></script>
<div class="contact">
  <h2>Contact Me</h2>
  <div class="contact-info">
    <div class="contact-top">
      <p>Feel free to reach out if you have any questions or want to collaborate!</p>

      <div class="contact-item">
        <h3>Email</h3>
        <p><a href="mailto:zaineulabideen@example.com">zaineulabideen&#64;outlook.com</a></p>
      </div>

      <div class="contact-item">
        <h3>GitHub</h3>
        <p><a href="https://github.com/zainezq" target="_blank">Visit my GitHub</a></p>
      </div>

      <div class="contact-item">
        <h3>LinkedIn</h3>
        <p><a href="https://www.linkedin.com/in/zaine-ul-abideen-qayyum-801a53247/" target="_blank">Visit my LinkedIn</a></p>
      </div>
    </div>


    <!-- Contact Form Section -->
    <div class="contact-form">
      <h3>Send me a message</h3>
      <form (ngSubmit)="onSubmit(contactForm); $event.preventDefault()" #contactForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" ngModel placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" ngModel required placeholder="Enter subject" />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" ngModel required placeholder="Enter your message" rows="5"></textarea>
        </div>
        <button type="submit" [disabled]="!contactForm.form.valid" class="submit-btn">Send Message</button>
      </form>
      <!-- Success Message -->
      <div *ngIf="successMessage" class="success-message">
        Your email has been sent successfully!
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        Oops! Something went wrong. Please try again.
      </div>


    </div>

  </div>
</div>
